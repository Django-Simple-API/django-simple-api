{% load static %}
<!DOCTYPE html>
<html lang="">

<head>
    <link type="text/css" rel="stylesheet" href="{% static 'django_simple_api/swagger-ui.css' %}">
    <title>OpenAPI power by Django-Simple-Api</title>

    <style>
        * {
            font-family: Menlo, Consolas, "Source Code Pro", Inconsolata, Monaco, "Courier New",
            'Segoe UI', Helvetica, Arial, sans-serif !important;
        }

        h1,
        h2 {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif !important;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>
<script src="{% static 'django_simple_api/swagger-ui-bundle.js' %}"></script>
<script>
    const ui = SwaggerUIBundle({
        url: './get-docs/',
        dom_id: '#swagger-ui',
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        deepLinking: true,
        showExtensions: true,
        showCommonExtensions: true
    })
</script>
</body>

</html>
